.ruby: &ruby
  bundle_cache:
    folder: vendor/bundle
    fingerprint_script:
      - echo $CIRRUS_OS
      - ruby -v
      - cat Gemfile
      - cat *.gemspec
  install_script:
    - gem install bundler
    - bundle config set --local path 'vendor/bundle'
    - bundle update

remark_task:
  container:
    image: node:latest
  node_modules_cache:
    folder: node_modules
    fingerprint_script:
      - echo $CIRRUS_OS
      - node -v
      - cat package.json
    populate_script: npm install
  remark_script: npm run remark

rubocop_task:
  <<: *ruby
  container:
    image: ruby:latest
  rubocop_script: bundle exec rubocop

test_task:
  depends_on:
    - remark
    - rubocop
  <<: *ruby
  container:
    matrix:
      image: ruby:2.5
      image: ruby:2.6
      image: ruby:2.7
      image: ruby:3.0
  environment:
    CODECOV_TOKEN: ENCRYPTED[b091f85a3223c483fc44351176a6533ec80798c358760c970e69edf0558026ecb9fa3fb3f4b2cd9cd3734674dbb4e6a3]
  test_script: bundle exec rspec
